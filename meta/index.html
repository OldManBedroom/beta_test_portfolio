<div id="container">
  <div id="scroll-container">
    <div id="spacer"></div>
    <div id="items-container"></div>
  </div>
  <div id="chart"></div>
</div>

  
  <p id="selection-count">No commits selected</p>
  <dl id="language-breakdown" class="stats"></dl>

  <dl id="commit-tooltip" class="info tooltip">
    <dt>Commit</dt>
    <dd>
      <a href="" id="commit-link" target="_blank"></a>
    </dd>
    <dt>Date</dt>
    <dd id="commit-date"></dd>
  
    <dt>Time</dt>
    <dd id="commit-time"></dd>

    <dt>Author</dt>
    <dd id="commit-author"></dd>

    <dt>Lines edited</dt>
    <dd id="commit-lines-edited"></dd>
</dl>

<section>
  <h2>Files</h2>
  <!-- New container: left side is the new scrolly, right side is the file size changes viz -->
  <div id="files-scrolly-container">
    <div id="files-scroll-container">
      <div id="files-spacer"></div>
      <div id="files-items-container"></div>
    </div>
    <dl id="files"></dl>
  </div>
</section>
